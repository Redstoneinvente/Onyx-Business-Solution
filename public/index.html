<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahon Bikes Inquiry</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: url('./Images/AllBikes.jpg') center/cover no-repeat; /* Background image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007bff;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background: #007bff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
            width: 100%;
        }

        button:hover {
            background: #0056b3;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }

        /* Loading Spinner */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Dahon Bikes Inquiry Form</h1>
        <form id="inquiryForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4">I am interested in buying a folding bike.</textarea>
            </div>
            <input type="date" id="dateInput" name="selectedDate">
            <button type="submit">Send Inquiry</button>
            <div class="loader"></div>
        </form>
    </div>

    <script type="module">
        // Import Firebase modules (Make sure you have Firebase SDK included)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

        // Firebase Configuration (Replace with your actual config)
        const firebaseConfig = {
            databaseURL: "https://vsg-marketing-website-default-rtdb.firebaseio.com/" // Replace with your Firebase project's database URL
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('dateInput');
            const currentDate = new Date();

            // Format the date as YYYY-MM-DD
            const year = currentDate.getFullYear();
            const month = String(currentDate.getMonth() + 1).padStart(2, '0'); // Months are 0-indexed
            const day = String(currentDate.getDate()).padStart(2, '0');
            const formattedDate = `${year}-${month}-${day}`;

            dateInput.value = formattedDate;
        });

        // Function to send data to Firebase
        async function sendToFirebase(data) {
            try {
                const inquiriesRef = ref(db, 'inquiries'); // 'inquiries' is the node name in your Firebase database
                await push(inquiriesRef, data);
                console.log("Data sent to Firebase successfully!");
            } catch (error) {
                console.error("Error sending data to Firebase:", error);
            }
        }

        // Function to send WhatsApp message (This will open WhatsApp)
        function sendWhatsAppMessage(data) {
            const phoneNumber = "+23059298322"; // Replace with your WhatsApp number (with country code)
            const message = `New Bike Inquiry:\nName: ${data.name}\nEmail: ${data.email}\nPhone: ${data.phone}\nMessage: ${data.message}`;
            const encodedMessage = encodeURIComponent(message);
            const whatsappURL = `https://wa.me/${phoneNumber}?text=${encodedMessage}`;
            window.open(whatsappURL, '_blank');
        }

        // Handle form submission
        const form = document.getElementById('inquiryForm');
        const submitButton = form.querySelector('button[type="submit"]');
        const loader = form.querySelector('.loader');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Disable the button and show the loader
            submitButton.disabled = true;
            loader.style.display = 'block';

            const formData = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                message: form.message.value
            };

            const formFireData = {
                name: form.name.value,
                email: form.email.value,
                phone: form.phone.value,
                message: form.message.value,
                date: form.dateInput.value
            };

            try {
                await sendToFirebase(formFireData);
                sendWhatsAppMessage(formData);

                // Show a success message (replace with your preferred method)
                alert("Inquiry sent successfully!");

                // Reset the form
                form.reset();
            } catch (error) {
                console.error("Error processing inquiry:", error);
                alert("Failed to send inquiry. Please try again.");
            } finally {
                // Re-enable the button and hide the loader
                submitButton.disabled = false;
                loader.style.display = 'none';
            }
        });
    </script>
</body>

</html>
